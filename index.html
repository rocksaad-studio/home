<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <!-- Form Header -->
            <div class="form-header">
                <button class="tab-button active" id="login-btn">Login</button>
                <button class="tab-button" id="signup-btn">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form" onsubmit="handleLogin(event)">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form hidden" onsubmit="handleSignup(event)">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" required />
                <input type="password" id="signup-password" placeholder="Password" required />
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle form switching and redirection after form submission
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            // Switch to login form
            loginBtn.addEventListener('click', () => {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
            });

            // Switch to signup form
            signupBtn.addEventListener('click', () => {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupBtn.classList.add('active');
                loginBtn.classList.remove('active');
            });

            // Handle login form submission
            window.handleLogin = function(event) {
                event.preventDefault(); // Prevent normal form submission
                // You can add form validation here
                alert('Logged in successfully!');
                window.location.href = "https://rocksaad-studio.github.io/home/"; // Redirect to your homepage
            };

            // Handle signup form submission
            window.handleSignup = function(event) {
                event.preventDefault(); // Prevent normal form submission
                // You can add form validation here
                alert('Signed up successfully!');
                window.location.href = "https://rocksaad-studio.github.io/home/"; // Redirect to your homepage
            };
        });
    </script>
</body>
</html>
